function listPaddockManagerIds() {
  return paddockManagers.map((paddockManager) => paddockManager.id);
}

function listPaddockManagersByName() {
   let rutOrdByName=[...paddockManagers]
   rutOrdByName.sort((a, b) => {
    if (a.name > b.name) {
      return 1;
    }
    if (a.name < b.name) {
      return -1;
    }
    return 0;
  })
  return rutOrdByName.map(r => r.taxNumber);
};

// 2 Arreglo con los nombres de cada tipo de cultivo, ordenados decrecientemente por la suma TOTAL de la cantidad de hectáreas plantadas de cada uno de ellos.
function sortPaddockTypeByTotalArea() {
  
  let sumatoriaArea= paddockType.map(type=>{
    let suma=0;
    paddocks.map(padd=>{
      if(type.id==padd.paddockTypeId){
        suma += padd.area
      }
    })
    return {...type,sumatoria:suma}
  }).sort((a, b) => {
    if (a.sumatoria < b.sumatoria) {
      return 1;
    }
    if (a.sumatoria > b.sumatoria) {
      return -1;
    }
    return 0;
  })
  return sumatoriaArea.map(r => r.name);
}

// 3 Arreglo con los nombres de los administradores, ordenados decrecientemente por la suma TOTAL de hectáreas que administran.
function sortFarmManagerByAdminArea() {
  let sumatoriaArea= paddockManagers.map(type=>{
    let suma=0;
    paddocks.map(padd=>{
      if(type.id==padd.paddockManagerId){
        suma += padd.area
      }
    })
    return {...type,sumaArea:suma}
  }).sort((a, b) => {
    if (a.sumaArea < b.sumaArea) {
      return 1;
    }
    if (a.sumaArea > b.sumaArea) {
      return -1;
    }
    return 0;
  })
  return sumatoriaArea.map(r => r.name);
}

// 4 Objeto en que las claves sean los nombres de los campos y los valores un arreglo con los ruts de sus administradores ordenados alfabéticamente por nombre.
function farmManagerNames() {
  result={}
  farms.map(campos =>{
     let rut=[]
      paddocks.map(union =>{
      if(union.farmId===campos.id){
        respuesta =paddockManagers.filter(cliente=> {
          if(cliente.id === union.paddockManagerId){
            return cliente.name
          }
        })
        rut[respuesta[0].id]={name:respuesta[0].name, rut:respuesta[0].taxNumber}
      }
     })
     
     rut.sort((a, b) => {
      if (a.name > b.name) {
        return 1;
      }
      if (a.name < b.name) {
        return -1;
      }
      return 0;
    })

    result={...result,
      [campos.name]:rut.map(ele =>ele.rut).filter(function(x) {return x !== undefined})
    }
  })

  return result
}
